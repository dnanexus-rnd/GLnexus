language: cpp
sudo: yes

compiler:
  - gcc

# Get requisite Ubuntu packages
addons:
  apt:
    packages:
      - libjemalloc-dev
      - libsnappy-dev

before_install:
  - chmod u+x .travis/before_install.sh
  - .travis/before_install.sh

script:
  # Report version of CMake and GCC
  - cmake --version
  - gcc --version
  # Build and run unit tests
  - cmake -Dtest=ON . && make && ./unit_tests

# Encrypted Github credential (using yifei's account)
env:
  global:
    - secure: ""

# Publish documentation after success for the master branch
after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then chmod u+x .travis/after_success.sh; .travis/after_success.sh; fi
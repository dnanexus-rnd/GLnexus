readme: |
  Tests censoring of FORMAT fields in non-called genotypes (due to MissingData, PartialData,
  OverlappingVariants, UnphasedVariants). We censor them because they could be misleading
  in those cases.
  C has PartialData and D has OverlappingVariants; we check output FORMAT fields are censored
  (modulo a hard-coded exception for DP in OverlappingVariants/UnphasedVariants cases)

readme: |
  This is a synthetic test case targeted at testing the genotyper's logic for dealing with multiple overlapping variant GVCF records (for one sample). We'd much rather the upstream caller instead generate one record heterozygous for two ALT alleles, but we have some heuristics to do the best we can if it instead generates two overlapping records. In particular, we'll try to generate a "half-call" from one of them. In other cases we'll just generate OverlappingVariants no-calls.
  ## Explanation of included sample:
  C.gvcf contains overlapping variant records, one of which however is hard-called 0/0, and is treated as a "pseudo" reference confidence record
  D.gvcf overlapping records probably represent a heterozygous indel and overlapping SNP, but naively they're contradictory in that they assert the presence of two different alt alleles and at least one reference allele. If not more than two ALT
  alleles are called, then we'll recover at least one of them as a half-call. Otherwise we punt.

readme: |
  weCall GVCF dialect
  Subtleties:
  1. Phased genotypes
  2. Long reference confidence records (MIN_DP often zero)
  3. Monoallelic representation for overlapping ALT alleles (two sites, one with 1|. and the other .|1)


truth_unified_sites:
    - range: {ref: "A", beg: 1000, end: 1000}
      alleles: [T, TA]
      observation_count: [2, 5]
      unification:
        - range: {beg: 1000, end: 1001}
          alt: TA
          to: 0
        - range: {beg: 1000, end: 1002}
          alt: TAA
          to: 0
        - range: {beg: 1000, end: 1003}
          alt: TAAA
          to: 0
        - range: {beg: 1000, end: 1001}
          alt: TAA
          to: 1
        - range: {beg: 1000, end: 1002}
          alt: TAAA
          to: 1
        - range: {beg: 1000, end: 1003}
          alt: TAAAA
          to: 1

